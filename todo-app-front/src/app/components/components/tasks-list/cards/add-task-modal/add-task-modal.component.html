<h1 mat-dialog-title class="text-center">Add a new task</h1>
<div mat-dialog-content>
  <p class="text-muted text-center">You have work to do!</p>
  
  <hr>

  <form class="mt-4">

    <div *ngIf="addError" class="alert text-center alert-danger" role="alert">
      <p><strong>Error!</strong> </p> 
      <p> <strong>Name</strong> can not be empty.</p>
    </div>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Task name</mat-label>
      <input maxlength="60" autocomplete="off" name="inputName" matInput #inputName>
      <mat-hint align="end">{{inputName.value.length}} / 60</mat-hint>
    </mat-form-field>
  
    <mat-form-field appearance="fill" class="full-width mt-2">
      <mat-label>This task is about...</mat-label>
      <textarea maxlength="128" #textDescription class="text-area" matInput></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Estimated completion date</mat-label>
      <input matInput #taskDate [matDatepicker]="picker" disabled>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker disabled="false"></mat-datepicker>
    </mat-form-field>

    <div mat-dialog-actions align="end">
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button mat-button class="saveButton" (click)="newTask()">Save</button>
    </div>

  </form>

</div>
